beemode.easy.desc=Un niveau facile augmente drastiquement les chances de mutations et r\u00e9duit voir annule les chance d'\u00e9ffet n\u00e9gative.
beemode.normal.desc=Niveau normal recommand\u00e9 pour un jeu normal.
beemode.hard.desc=R\u00e9duit un peux les mutations mais augmentre la long\u00e9vit\u00e9 du r\u00e8gne de 50%.
beemode.hardcore.desc=Diminue la fr\u00e9quence de mutation, augmente la long\u00e9vit\u00e9 du r\u00e8gne de 500% et r\u00e9duit la fertilit\u00e9 de 20%.
beemode.insane.desc=Abbaisse a 20% la frequence de mutation, augmente la long\u00e9vit\u00e9 du r\u00e8gne 10 fois e r\u00e9duit la ferilit\u00e9 de 40%.
description.speciesForest=L'un des ravageurs les plus communs dans les for\u00eats; Partiellement docile |. Apiculture 101
description.speciesMeadows=Infeste principalement des plaines dans les climats temp\u00e9r\u00e9s; Partiellement docile |. Apiculture 101
description.speciesCommon=Consid\u00e9r\u00e9 comme l'insigne du d\u00e9butant de participation \u00e0 l'apiculture |. Apiculture 101
description.speciesCultivated=Travail rapide de l'abeille; Pense \u00e0 rien, mais l'op\u00e9ra est en dessous | Apiculture 101.
description.speciesNoble="Il n'y a pas plus noble profession dans le monde que de reproduire une autre abeille"|. Binnie, apiculteur
description.speciesMajestic="Qu'on leur coupe la t\u00eate!" |. Reine des coeurs
description.speciesImperial=Abeille tr\u00e8s recherch\u00e9e; Sp\u00e9cialis\u00e9e dans la production de la pr\u00e9cieuse gel\u00e9e royale |. Apiculture 101
description.speciesDiligent=Partiellement not\u00e9 comme un tremplin pour la ligne industrieuse des abeilles | Apiculture 101.
description.speciesUnweary=Infatigable. Ensuite, ils meurent |. Apiculture 101
description.speciesIndustrious=Abeille tr\u00e8s recherch\u00e9e; Sp\u00e9cialis\u00e9e dans la production de pollen exquis |. Apiculture 101
description.speciesSteadfast=Consid\u00e9r\u00e9e comme \u00e9teinte jusqu'\u00e0 ce que certaines ont \u00e9t\u00e9 re-trouv\u00e9s par des aventuriers dans un profond donjon |. Grimoire de l'apiculteur
description.speciesValiant=Une sous-esp\u00e8ce rare, rarement vu cohabiter dans des ruches banales |. Grimoire de l'apiculteur
description.speciesHeroic=Des l\u00e9gendes \u00e9labor\u00e9es ont entour\u00e9 cette esp\u00e8ce. Elle va d\u00e9fendre sa ruche j'usqu'\u00e0 sa mort contre toutes hostilit\u00e9s |. Grimoire de l'apiculteur
description.speciesSinister=Pas nombreuses sont les esp\u00e8ces d'abeilles qui sont capables de survivre dans le Nether. Et m\u00eame celle-ci sont s\u00e9v\u00e8rement affect\u00e9s par leur environnement infernal | Apiculture 101.
description.speciesFiendish=Des apiculteurs experiment\u00e9s du Nether ont signal\u00e9 de graves attaques de leurs abeilles. La prudence est donc recommand\u00e9e |. Apiculture 101
description.speciesDemonic=N\u00e9e dans les flammes du Nether et descendant de g\u00e9n\u00e9rations d'abeilles du Nether ont caus\u00e9 \u00e0 cette esp\u00e8ce une transformation en un v\u00e9ritable d\u00e9mon |. Apiculture 101
description.speciesModest=Les climats chauds et arides ont contraint cette esp\u00e8ce \u00e0 s'adapter \u00e0 un degr\u00e9 qui ne lui permettra pas de survivre dans des climats plus conviviaux |. Apiculture 101
description.speciesFrugal=Des g\u00e9n\u00e9rations d'abeilles laiss\u00e9es au soleil pour produire cette esp\u00e8ce | Apiculture 101.
description.speciesAustere=Dangereux et instable; Les apiculteurs sont invit\u00e9s \u00e0 rester en conbinaison complete \u00e0 chaque fois pr\u00e8s d'elle |. Apiculture 101
description.speciesTropical="Mes voyages le long de la rivi\u00e8re et de la jungle m'on permis de rattraper beaucoup de ces sp\u00e9cimen toxiques. Malheureusement j'avais perdu ma seule branche face \u00e0 un crocodile.". | Apiculture 101
description.speciesExotic="La fi\u00e8vre me secoua et la conbinaison d'apiculture \u00e9tait tremp\u00e9e de sueur froide, mais avec des mains tremblantes, j'ai finalement r\u00e9ussi \u00e0 prendre une de ces ruche "|. Apiculture 101
description.speciesEdenic="J'ai furieusement griffonn\u00e9 dans mon carnet, dessiner des croquis des images je me suis senti infiltr\u00e9 dans ma t\u00eate pendant que je regardais les insectes qui fesaient leurs danse \u00e9trange. "|. Apiculture 101
description.speciesWintry=Commune, mais abeille durcie par l'hiver; La culture dans les climats chauds est un d\u00e9fi |. Apiculture 101
description.speciesIcy=Les temp\u00e9ratures \u00e0 l'int\u00e9rieur des ruches habit\u00e9es par cette esp\u00e8ce diminuera jusqu'\u00e0 ce que les fragments se forme en glace. | Apiculture 101.
description.speciesGlacial="L'hiver approche!"|E. Stark, apiculteur
description.speciesVindictive="Il a mang\u00e9 mon visage! Il a mang\u00e9 mon visage!"|K.M.
description.speciesVengeful="Veni, vidi, vici!"|Apinus Jules C\u00e9sar
description.speciesAvenging="Les murs de ma maison ont commenc\u00e9 \u00e0 s'effriter et j'ai entendu le craquement du toit au-dessus de ma t\u00eate, mais je ne m'en souciais pas! J'ai senti les coups de mille petits insectes sur mon gant que j'ai attrap\u00e9 la nouvelle reine "|. Anonymous
description.speciesDarkened=Attir\u00e9 par la puissance de la mati\u00e8re alchimique, cette esp\u00e8ce \u00e9tait une puissante source d'\u00e9nergie |. Lexique de l'apiculteur
description.speciesReddened=N\u00e9cessitant d'\u00e9normes quantit\u00e9s de mati\u00e8re alchimique, ces petits bonshommes pourraient inonder le monde d'\u00e9nergie |. Lexique de l'apiculteur
description.speciesOmega="Je suis l'Alfa et l'Omega, le d\u00e9but et la fin, le premier et le dernier."|Pahimar, apiculteur
description.speciesLeporine="Je jure Il \u00e9tait minuscule, et il avait des ailes et j'ai vraiment vu des petites oreilles de lapin ... Non, je ne suis pas ivre!" | "Sir" sengien, fou
description.speciesMerry="Hohoho!" |. Abeille Joyeuse
description.speciesTipsy="Danser mes belles danser!!" | Sorci\u00e8re pompette de l'Est
description.speciesTricky="piquer ou \u00eatre piqu\u00e9!"| Abeille \u00e9pineuse
description.speciesRural="La pluie en mai promet beaucoup de foin." | M. Ages, Apiculteur rural
description.speciesMarshy="S\u00e9rieusement? Champignons? Sortez d'ici!" | Apiculture 101
description.speciesMonastic="Je suis rest\u00e9 aust\u00e8re et lui dit:" Non seulement une princesse, mais aussi tout un tas d'\u00e9meraudes pour un maigre ouvrier?? C'est extorsion! "| Apiculture 101
description.speciesSecluded="Un croisement avec l'esp\u00e8ce du d\u00e9sert \u00e9tait une erreur. Mes abeilles se retirent de plus en plus du monde ext\u00e9rieur". | Apiculture 101
description.speciesHermitic="Mon cher coll\u00e8gue, j'ai remarqu\u00e9 que les abeilles que vous m'avez envoy\u00e9s refuse de se laver et se laissent pousser la barbe. Pouvez-vous m'expliquer.?" | Binnie, apiculteur
description.speciesEnded="J'ai trouv\u00e9 un de ces insectes dans une ruche apparemment \u00e9r\u00e9mitique d'un villageois, il \u00e9tait engourdi." | Apiculture 101
description.speciesSpectral="Je ne savais pas s'il \u00e9tait vivant comme il \u00e9tait l\u00e0 dans ma paume de ma main, scintillant et palpitante, suintant une froideur que jamais je n'avais ressenti avant. Puis j'ai entendu le tas d'os derri\u00e8re moi...". | Apiculture 101
description.speciesPhantasmal="Quoi que vous fassiez, ne pas, je le r\u00e9p\u00e8te, NE PAS laisser tomber le dragon e ..." | "Sir" sengien, Ces derniers mots
