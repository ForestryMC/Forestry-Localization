beemode.easy.desc=Simplifica o acasalamento com o aumento da probabilidade de mutação e ao remover a possibiliade de fadiga genética.
beemode.normal.desc=Modo recomendado para um jogador comum.
beemode.hard.desc=Reduz a probabilidade de mutação e aumenta a esperança de vida em 50%.
beemode.hardcore.desc=Corta a probabilidade de mutação para 50%, aumenta a esperança de vida das Rainhas em 5x e reduz a fertilidade em 20%.
beemode.insane.desc=Corta a probabilidade de mutação para 20%, aumenta a esperança de vida das Rainhas em 10x e reduz a fertilidade em 40%.
description.speciesForest=Uma das pestes mais comuns nas Florestas; Bastante dócil.|Apicultura Básica
description.speciesMeadows=Infesta principalmete planícies em climas amenos; Bastante dócil.|Apicultura Básica
description.speciesCommon=Considerada como sendo o prémio de participação de um apicultor principiante.|Apicultura Básica
description.speciesCultivated=Trabalhadora rápida; Pensa que tudo menos ópera está por baixo dela.|Apicultura Básica
description.speciesNoble="Não existe nenhuma ocupação mais nobre do que criar uma nova abelha."|Binnie, Apicultor
description.speciesMajestic="Cortem-lhes a cabeça!"|Rainha de Copas
description.speciesImperial=Espécie muito procurada. Especializa-se na produção de Geleia Real.|Apicultura Básica
description.speciesDiligent=Notáveis por serem o ponto inicial para a linhagem de abelhas industriosas.|Apicultura Básica
description.speciesUnweary=Incansáveis. Mais depois morrem.|Apicultura Básica
description.speciesIndustrious=Espécie muito procurada. Especializa-se na produção de pólen refinado.|Apicultura Básica
description.speciesSteadfast=Considerada extinta até que foi encontrada por alguns aventureiros numa masmorra.|Manual do Apicultor
description.speciesValiant=Uma subespécie rara que é raramente vista a habitar colmeias mundanas.|Manual do Apicultor
description.speciesHeroic=Várias lendas existem acerca desta espécie. Irá defender a sua colmeia até à morte.|Manual do Apicultor
description.speciesSinister=Não existem muitas espécies que consigam sobreviver no Nether, mas mesmo as que conseguem ficam afectadas pelo ambiente infernal.|Apicultura Básica
description.speciesFiendish=Apicultores especialistas do Nether reportaram ataques severos por parte das suas abelhas. Recomenda-se cautela.|Apicultura Básica
description.speciesDemonic=Nascida a partir das chamas do Nether e sendo uma descendente de abelhas do Nether, esta espécie é um verdadeiro demónio.|Apicultura Básica
description.speciesModest=Climas quentes e áridos forçaram esta espécie a se adaptar ao ponto de não sobreviver em climas mais amigáveis.|Apicultura Básica
description.speciesFrugal=Gerações de abelhas "cozinhadas" ao sol produzem esta espécie.|Apicultura Básica
description.speciesAustere=Perigosa e volátil; é recomendado o uso de fatos de apicultor sempre que se esteja por perto.|Apicultura Básica
description.speciesTropical=Habitantes comuns e venenosos das selvas e outros climas tropicais.|Apicultura Básica
description.speciesExotic=Abelha com uma vida longa proveniente de climas mais quentes e húmidos.|Apicultura Básica
description.speciesEdenic=Viajante de longe, esta abelha traz consigo um ar de experiência que permeia todos aqueles que estão por perto.|Apicultura Básica
description.speciesWintry=Comum, mas enrijecida pelo Inverno; A cultivação desta espécie em climas mais quentes é um desafio.|Apicultura Básica
description.speciesIcy=As temperaturas das colmeias habitadas por esta espécie irão cair até que estilhaços de gelo se formem.|Apicultura Básica
description.speciesGlacial="O Inverno Está Chegando!"|E. Stark, Apicultor
description.speciesVindictive="Comeu a minha cara! Comeu a minha cara!"|K.M.
description.speciesVengeful="Veni, Vidi, Vici!"|Apinus Julius Caesar
description.speciesAvenging="Pode ter comido a minha cara, mas eu queria mais!"|Anónimo
description.speciesDarkened=Atraída por matéria alquímica, esta espécie foi em tempos uma fonte poderosa de energia. Extinta.|Léxico do Apicultor
description.speciesReddened=Requer quantidades massivas de matéria alquímica. Consegue inundar o mundo em energia. Extinta.|Léxico do Apicultor
description.speciesOmega="Eu sou o Alfa e o Ómega, o início e o fim, o primeiro e o último."|Pahimar, Apicultor
description.speciesLeporine="Eu juro! Era pequena, tinha asas e eu vi de certeza orelhas de coelho! (...) Não! Eu não estou bêbedo!"|"Sir" Sengir, Doido
description.speciesMerry="Ho-Ho-Ho!"|Abelha do Natal
description.speciesTipsy="Dancem, minhas queridas, dancem!"|Bruxa Bêbeda do oriente
description.speciesRural="A chuva de Maio promete muita palha."|M. Ages, Apicultor Rural
description.speciesMarshy="Cogumelos? A sério? Pisga-te!"|Apicultura Básica
description.speciesMonastic="Eu permaneci austero e disse: 'Não só uma Princesa, mas também uma carrada de Esmeraldas por um miserável Zangão? Isso é extorsão!'"|Apicultura Básica
description.speciesSecluded="Fazer o acasalamento com as espécies do deserto foi um erro. As minhas abelhas querem cada vez mais fugir do mundo exterior."|Apicultura Básica
description.speciesHermitic="Meu caro colega! As abelhas que me enviou recusam-se a tomar banho e estão a ficar com uma barba enorme. Pode explicar-me porquê?"|Binnie, Apicultor
description.speciesEnded="Eu encontrei um destes insectos no apiário de um aldeão. Estava tórpido e tinha claramente sido removido do seu mundo, do qual estava à espera de um fragmento."|Apicultura Básica
description.speciesSpectral="Eu estava incerto se estava viva, já que estava simplesmente ali, na palma da minha mão a cintilar e a transmitir uma frieza que nunca tinha sentido antes, até que ouvi um monte de ossos atrás de mim a ranger..."|Apicultura Básica
description.speciesPhantasmal="Faças o que fizeres, NÃO DEIXES CAIR o Ovo do Dr..."|"Sir" Sengir, Últimas Palavras
