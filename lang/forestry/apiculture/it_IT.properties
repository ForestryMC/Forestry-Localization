beemode.easy.desc=Semplifica l'allevamento delle api aumentando drasticamente le mutazioni e rimuovendo la possibilità di fatica genetica.
beemode.normal.desc=Modalità consigliata per i giocatori normali.
beemode.hard.desc=Riduce un po' le mutazioni mentre aumenta la longevità delle regine del 50%.
beemode.hardcore.desc=Dimezza la frequenza di mutazioni, aumenta la longevità delle regine del 500% e riduce la fertilità del 20%.
beemode.insane.desc=Abbassa a 20% la frequenza di mutazioni, aumenta la longevità delle regine di 10 volte e riduce la fertilità del 40%.
description.speciesForest=Una delle specie più comuni dei boschi; è piuttosto docile.|Apicoltura 101
description.speciesMeadows=Vive soprattutto nelle pianure e nei climi temperati, è piuttosto docile.|Apicoltura 101
description.speciesCommon=E' considerata la specie di partenza dell'apicoltore principiante.|Apicoltura 101
description.speciesCultivated=E' un'ape che lavora rapidamente; pensa quel che vuoi, ma l'opera è dietro di lei.|Apicoltura 101
description.speciesNoble="Non c'è occupazione più nobile al mondo che allevare altre api."|Binnie, apicoltore
description.speciesMajestic="Tagliategli la testa!"|Regina di cuori
description.speciesImperial=E' un'ape molto ricercata; è specializzata nella produzione della preziosa pappa reale.|Apicoltura 101
description.speciesDiligent=E' considerata il punto di passaggio verso l'ape industriosa.|Apicoltura 101
description.speciesUnweary=Instancabile. Ma poi muore.|Apicoltura 101
description.speciesIndustrious=E' un'ape molto ricercata; è specializzata nella produzione dello squisito polline.|Apicoltura 101
description.speciesSteadfast=Considerata estinta finché un avventuriero non l'ha ritrovata in un profondo dungeon.|Grimorio dell'apicoltore
description.speciesValiant=Una sottospecie rara che di rado coabita negli alveari comuni.|Grimorio dell'apicoltore
description.speciesHeroic=La storia di questa specie si perde nel mito. Difende il suo alveare fino alla morte contro le creature ostili.|Grimorio dell'apicoltore
description.speciesSinister=Non molte specie di api sono in grado di sopravvivere nel Nether. E, anche quelle, subiscono gli effetti negativi di quell'ambiente infernale.|Apicoltura 101
description.speciesFiendish=Esperti apicoltori del Nether hanno subito dei forti attacchi da parte di queste api. Meglio essere cauti.|Apicoltura 101
description.speciesDemonic=Nata dal fuoco del Nether, discende da generazioni di api del Nether. Questo ha reso questa specie una vera e propria razza demoniaca.|Apicoltura 101
description.speciesModest=I climi caldi e aridi hanno costretto questa specie ad adattarsi a una temperatura così alta da non riuscire più a sopravvivere in climi più miti.|Apicoltura 101
description.speciesFrugal=Generazioni di api "cotte" al sole ha prodotto questa specie.|Apicoltura 101.
description.speciesAustere=Pericolosa e irascibile; gli apicoltori farebbero meglio ad essere ben protetti se hanno a che fare con questa specie.|Apicoltura 101.
description.speciesTropical=Un'abitante comune ma velenosa della giungla e dei climi tropicali.|Apicoltura 101
description.speciesExotic=Ape longeva dei climi caldi e umidi.|Apicoltura 101
description.speciesEdenic=Viaggiando a lungo e in svariate parti del mondo, quest'ape emana esperienza da tutti i pori, tanto da impregnare l'aria che la circonda e le persone presenti nelle vicinanze.|Apicoltura 101
description.speciesEnded=Alcuni avventurieri hanno recuperato questa specie da un regno freddo e strano. Pericolo! A volte indossa un cappello.|Lessico dell'apicoltore
description.speciesWintry=Tribù di api comune, ma forgiata dal freddo inverno; allevarla in climi miti è una vera sfida.|Apicoltura 101
description.speciesIcy=Le temperature degli alveari abitati da queste specie si abbassano finché si formano pezzi di ghiaccio.|Apicoltura 101
description.speciesGlacial="L'inverno sta arrivando!"|E. Stark, apicoltore
description.speciesVindictive="Mi mangio la faccia! Mi mangio la faccia!"|K.M.
description.speciesVengeful="Veni, vidi, vici!"|Apinus Giulio Cesare
description.speciesAvenging="Può anche avermi mangiato la faccia, ma ne voglio ancora!"|Anonimo
description.speciesDarkened=Attratta dal potere della materia alchemica, questa specie è una potente fonte di energia.|Lessico dell'apicoltore
description.speciesReddened=Richiede grandi quantità di materia alchemica, ma questa piccolina può inondare di energia un intero mondo.|Lessico dell'apicoltore
description.speciesOmega="Io sono l'Alfa e l'Omega, il principio e la fine, il primo e l'ultimo."|Pahimar, apicoltore
description.speciesLeporine="Lo giuro! E' piccina, aveva le ali, e gli ho anche visto delle piccole e morbide orecchie da coniglio... No, non sono ubriaco!!"|"Sir" Sengir, il pazzo
description.speciesMerry="Hohoho!"|Ape felice
description.speciesTipsy="Balliamo, mie care! Balliamo!"|Tipsy, la strega dell'est
description.speciesRural=Gli piace coltivare.|Lessico dell'apicoltore
description.speciesMarshy=Spesso la si incontra nei luoghi umidi e nei climi freddi; adora i funghi.|Apicoltura 101
