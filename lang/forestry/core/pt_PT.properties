hints.beebiomes.tag=Escolhe o teu Bioma!
hints.beebiomes.desc=As Abelhas s\u00f3 conseguem trabalhar em Biomas que sejam adequados \u00e0s suas esp\u00e9cies. Usa o Localizador de Habitat para saberes quais s\u00e3o.
hints.beebreeding.tag=Acasala as tuas Abelhas!
hints.beebreeding.desc=O cruzamento de Princesas e Zang\u00f5es de diferentes esp\u00e9cies pode resultar numa nova esp\u00e9cie.
hints.beejubilance.tag=Mant\u00e9m as Abelhas Felizes!
hints.beejubilance.desc=S\u00f3 as Abelhas jubilantes \u00e9 que produzem as suas especialidades. Certifica-te que o clima onde est\u00e3o \u00e9 adequado para elas.
hints.enginebronzefuels.tag=Experimenta V\u00e1rios Combust\u00edveis!
hints.enginebronzefuels.desc=Podes usar v\u00e1rios combust\u00edveis num Motor a Biog\u00e1s: Leite, \u00d3leo de Sementes, Mel, Leite e at\u00e9 \u00c1gua!
hints.enginebronzeheatloss.tag=N\u00e3o Uses \u00c1gua!
hints.enginebronzeheatloss.desc=Pode-se usar \u00c1gua num Motor a Biog\u00e1s, mas n\u00e3o \u00e9 eficiente e ir\u00e1 consumir Lava constantemente.
hints.enginebronzeoutput.tag=Escolhe o Teu Combust\u00edvel!
hints.enginebronzeoutput.desc=Diferentes combust\u00edveis resultam em diferentes pot\u00eancias num Motor a Biog\u00e1s. A pot\u00eancia gerada pode variar entre 1 e 5 MJ/t.
hints.pipette.tag=Esvazia os Tanques com uma Pipete
hints.pipette.desc=Se n\u00e3o consegues remover o resto do l\u00edquido de dentro do tanque de uma m\u00e1quina, clica com uma Pipete no tanque respectivo para o esvaziares.
hints.enginecopperfuels.tag=Experimenta V\u00e1rios Combust\u00edveis!
hints.enginecopperfuels.desc=Os Motores a Turfa podem usar Turfa comum, mas t\u00eam a sua pot\u00eancia duplicada se usarem Turfa Bituminosa.
hints.usesofash.tag=Usa as Cinzas!
hints.usesofash.desc=As cinzas podem ser usadas em Fertilizante e na cria\u00e7\u00e3o de Turfa Bituminosa.
hints.shortmead.tag=Bebidas Energ\u00e9ticas!
hints.shortmead.desc=As Cubas de Fermenta\u00e7\u00e3o, al\u00e9m de produzirem Biomassa, tamb\u00e9m podem usar Mel ou Melada para criar Hidromel.
hints.generatorfuels.tag=Experimenta V\u00e1rios Combust\u00edveis!
hints.generatorfuels.desc=Os Bio Geradores funcionam com Biomassa e Biocombust\u00edvel, mas s\u00e3o mais eficientes com Biocombust\u00edvel.
hints.moistenerproducts.tag=Queres Pedra Com Musgo?
hints.moistenerproducts.desc=Com os ingredientes correctos, podes criar Pedra Com Musgo ou at\u00e9 Tijolos de Pedra com Musgo.
hints.enginetinbatteries.tag=Carrega as Tuas Baterias!
hints.enginetinbatteries.desc=Podes usar Baterias num Motor El\u00e9ctrico em vez de usares Cabos.
hints.energyunit.tag=Diz "Minecraft Joule"!
hints.energyunit.desc=A pot\u00eancia de um Motor \u00e9 expressa em MJ/t, ou "Minecraft Joule por Tick". Um segundo tem 20 Ticks.
hints.crating.tag=Guarda o Excesso em Caixotes!
hints.crating.desc=A principal tarefa do Carpinteiro \u00e9 compactar os excessos em Caixotes. V\u00e1rios Blocos e Itens podem ser guardados em Caixotes.
hints.enginebronzewaste.tag=Combust\u00edvel Conservado
hints.enginebronzewaste.desc=Os Motores a Biog\u00e1s n\u00e3o desperdi\u00e7am o combust\u00edvel deles quando s\u00e3o desligados.
hints.enginecopperwaste.tag=Cuidado Com o Combust\u00edvel Desperdi\u00e7ado!
hints.enginecopperwaste.desc=Os Motores a Turfa desligados continuam a queimar Turfa, mas n\u00e3o produzem energia a partir disso.
hints.energybuffer.tag=Energia Armazenada
hints.energybuffer.desc=Os Motores s\u00e3o capazes de armazenar uma pequena quantidade de energia esta n\u00e3o puder ser enviada.
hints.forcedcooldown.tag=Cuidado Com o Sobreaquecimento!
hints.forcedcooldown.desc=Os Motores podem sobreaquecer se a energia produzida por eles n\u00e3o for usada. Eles desligam-se automaticamente quando chegam ao ponto de fus\u00e3o.
hints.cooldownloss.tag=Arrefecimento = Energia Perdida!
hints.cooldownloss.desc=Os motores que sobreaquecem desperdi\u00e7am uma grande parte da sua energia armazenada.
hints.beeflowers.tag=As Abelhas Precisam de Flores
hints.beeflowers.desc=Qualquer Abelha precisa de Flores por perto, sejam essas banais ou mais ex\u00f3ticas.
hints.nopowerrequired.tag=N\u00e3o \u00e9 Necess\u00e1rio Energia
hints.nopowerrequired.desc=Estas m\u00e1quinas n\u00e3o precisam de energia proveniente de um Motor.
hints.accesscontrol.tag=Controlo de Acesso
hints.accesscontrol.desc=O dono de uma M\u00e1quina pode definir o seu estado de acesso: "Partilhado", "Restricto" ou "Privado".
hints.accessrules.tag=Regras de Acesso
hints.accessrules.desc="Partilhado" permite a destrui\u00e7\u00e3o desta m\u00e1quina. "Restricto" apenas permite a interac\u00e7\u00e3o de outros com a m\u00e1quina.
hints.accesspipe.tag=Acesso a Tubos Restricto
hints.accesspipe.desc=Uma m\u00e1quina definida para "Privado" n\u00e3o permite a interac\u00e7\u00e3o com Tubos.
hints.flowerjungle.tag=O Que \u00e9 Uma Flor da Selva?
hints.flowerjungle.desc=As "Flores" da Selva s\u00e3o as Ervas Daninhas e as Trepadeiras.
hints.flowernether.tag=O Que \u00e9 Uma Flor do Nether?
hints.flowernether.desc=O Fungo do Nether \u00e9 a "Flor" do Nether.
hints.apiaristsuit.tag=Fatos-Abelha!
hints.apiaristsuit.desc=Um Fato de Apicultor completo protege-te de todos os efeitos negativos das Abelhas.
hints.honeyfood.tag=Faz Comida!
hints.honeyfood.desc=V\u00e1rias comidas podem ser feitas com Mel e outros produtos das Colmeias.
hints.powerrequired.tag=Necessita Energia!
hints.powerrequired.desc=Esta m\u00e1quina precisa de energia para funcionar. Liga um Motor \u00e0 m\u00e1quina e inicia-o para iniciar a produ\u00e7\u00e3o.
hints.powerraintank.tag=\u00c9 Necess\u00e1rio Energia Para Engarrafar!
hints.powerraintank.desc=O Tanque da \u00c1gua da Chuva s\u00f3 precisa da energia de um Motor para engarrafar a \u00c1gua que apanhou.
hints.manualpeat.tag=N\u00e3o \u00e9 Necess\u00e1rio um Pa\u00fal!
hints.manualpeat.desc=A Turfa pode ser cultivada em Turfeiras, mas podes tamb\u00e9m podes faz\u00ea-lo manualmente.
hints.peatharvest.tag=Cultiva Turfa!
hints.peatharvest.desc=A Terra do Pa\u00fal que est\u00e1 perto de \u00c1gua ir\u00e1 amadurecer para Turfa. Usa uma P\u00e1 para a colher.
hints.enginetinchoke.tag=Regula\u00e7\u00e3o da Produ\u00e7\u00e3o
hints.enginetinchoke.desc=Os Motores El\u00e9ctricos podem ser equipados com Placas de Circuitos que podem regular a pot\u00eancia e o consumo do Motor.
hints.postage.tag=Paga ao Carteiro!
hints.postage.desc=S\u00e3o necess\u00e1rios Selos para pagar as Cartas. Ao custo base 1n, cada anexo adiciona mais 1n ao custo base.
