hints.beebiomes.tag=W\u00e4hle dein Habitat!
hints.beebiomes.desc=Bienen arbeiten nur in f\u00fcr sie geeigneten Habitaten. Bienalyzer und Habitat Sucher helfen dir, herauszufinden in welchen.
hints.beebreeding.tag=Z\u00fcchte Bienen!
hints.beebreeding.desc=Durch das Kreuzen von Dronen und Prinzessinnen verschiedener V\u00f6lker hast du die Chance neue Arten zu finden.
hints.beejubilance.tag=Mach Bienen gl\u00fccklich!
hints.beejubilance.desc=Nur gl\u00fcckliche Bienen produzieren ihre Spezialit\u00e4t. Die meisten Bienen sind gl\u00fccklich sobald sie in ihrem Heimtklima sind.
hints.enginebronzefuels.tag=Nutze alle Treibstoffe!
hints.enginebronzefuels.desc=Eine ganze Reihe von Fl\u00fcssigkeiten kann hier benutzt werden: Biomasse, Samen\u00f6l, Honig, Milch und sogar Wasser!
hints.enginebronzeheatloss.tag=Vorsicht mit Wasser!
hints.enginebronzeheatloss.desc=Obwohl du Wasser hier als Treibstoff benutzen kannst, ist es furchtbar ineffizient und wird st\u00e4ndig Lava ben\u00f6tigen.
hints.enginebronzeoutput.tag=W\u00e4hle deinen Treibstoff!
hints.enginebronzeoutput.desc=Die verschiedenen Treibstoffe erzeugen unterschiedlichen Energieaussto\u00df, der zwischen 1 MJ/t und 5 MJ/t schwankt.
hints.pipette.tag=Nutze Pipetten!
hints.pipette.desc=Sollte Fl\u00fcssigkeit in einem Tank verbleiben, die zu gering ist, um sie mit einem Container zu entfernen, klicke auf ihn mit einer Pipette.
hints.enginecopperfuels.tag=Besserer Treibstoff!
hints.enginecopperfuels.desc=Torfbefeuerte Motoren k\u00f6nnen unbehandelten Torf, aber auch pechartigen Torf verwenden. Letzterer verdoppelt ihren Energieaussto\u00df!
hints.usesofash.tag=Nutze die Asche!
hints.usesofash.desc=Asche kann benutzt werden um D\u00fcnger zu produzieren und ist eine Voraussetzung f\u00fcr pechartigen Torf.
hints.shortmead.tag=Lust auf 'nen Drink?
hints.shortmead.desc=Dein G\u00e4rbottich kann nicht nur Biomasse herstellen. Wenn du ihn mit Honig und Honigtau versorgst, stellt er auch Met her.
hints.generatorfuels.tag=Nutze alle Treibstoffe!
hints.generatorfuels.desc=Biogeneratoren k\u00f6nnen sowohl mit Biomasse, als auch mit Biodiesel bef\u00fcllt werden. Die h\u00f6chste Effizienz wird mit Biodiesel erreicht.
hints.moistenerproducts.tag=Moos gef\u00e4llig?
hints.moistenerproducts.desc=Mit den richtigen Zutaten stellt dein Befeuchter auch moosigen Pflasterstein oder Steinziegel herstellen.
hints.enginetinbatteries.tag=Nutze Batterien!
hints.enginetinbatteries.desc=Du kannst Batterien verwenden, um deine elektrischen Motoren auch ohne Netz zu unterhalten.
hints.energyunit.tag=Kennst du Minecraft Joule?
hints.energyunit.desc=Der Energieaussto\u00df eines Motors wird in MJ/t ("Minecraft Joule pro Tick") gemessen. Jede Sekunde hat ca. 20 Ticks. 
hints.crating.tag=Verpacke den \u00dcberschuss!
hints.crating.desc=Hauptaufgabe eines Schreiners ist die Kompression von \u00fcbersch\u00fcssigen Resourcen. Viele Massenprodukte k\u00f6nnen in Kisten verpackt werden.
hints.enginebronzewaste.tag=Energiesparer!
hints.enginebronzewaste.desc=Im Gegensatz zu torfbefeuerten Motoren werden Biogas-Motoren nach Deaktivierung keinen Treibstoff verschwenden.
hints.enginecopperwaste.tag=Energieverschwender!
hints.enginecopperwaste.desc=Deaktivierte Motoren dieses Typs verbrennen Treibstoff der bereits im System ist, ohne dabei Energie zu produzieren.
hints.energybuffer.tag=Energiepuffer
hints.energybuffer.desc=Motoren sind in der Lage eine gewisse Menge Energie zu puffern, falls eine Weiterleitung nicht sofort m\u00f6glich ist.
hints.forcedcooldown.tag=Vermeide \u00dcberhitzung!
hints.forcedcooldown.desc=Motoren k\u00f6nnen \u00fcberhitzen, falls die prouzierte Energie nicht abgef\u00fchrt wird. Falls das passiert, werden sie zwangsweise abgek\u00fchlt.
hints.cooldownloss.tag=Abklingphase bedeutet Energieverlust!
hints.cooldownloss.desc=Motoren in erzwungener Abk\u00fchlphase verlieren einen bedeutenden Teil der gespeicherten Energie.
hints.beeflowers.tag=Bienen ben\u00f6tigen Blumen
hints.beeflowers.desc=Alle Bienen ben\u00f6tigen eine passende Art von Blume in der N\u00e4he. Manche m\u00f6gen einfach Blumen andere ben\u00f6tigen Exotischeres.
hints.nopowerrequired.tag=Keine Energie ben\u00f6tigt
hints.nopowerrequired.desc=Diese Art Maschinen ben\u00f6tigen keine Energie zur Funktion.
hints.accesscontrol.tag=Zugriffskontrolle
hints.accesscontrol.desc=Der Besitzer einer Maschine kann drei Zugriffslevel einstellen: \u00f6ffentlich, eingeschr\u00e4nkt oder verschlossen.
hints.accessrules.tag=Zugangsregeln
hints.accessrules.desc="\u00f6ffentlich" erlaubt jedem die Maschine abzubauen oder sie zu nutzen. "Eingeschr\u00e4nkt" erlaubt nur noch die Benutzung.
hints.accesspipe.tag=Rohrzugang
hints.accesspipe.desc=Eine verschlossene Maschine wird keinen Zugriff \u00fcber R\u00f6hren erlauben.
hints.flowerjungle.tag=Was sind Urwald-Blumen?
hints.flowerjungle.desc=Urwald-Blumen sind Farne und Lianen.
hints.flowernether.tag=Was ist eine Nether-Blume?
hints.flowernether.desc=Netherwart sind Nether-Blumen.
hints.apiaristsuit.tag=Bienenanzug!
hints.apiaristsuit.desc=Ein komplettes Set Imkerkleidung sch\u00fctzt dich vor allen negativen Bieneneffekten.
hints.honeyfood.tag=Essen fassen!
hints.honeyfood.desc=Viele verschiedene Nahrungsmitteln k\u00f6nnen aus Honig und anderen Bienenprodukten gemacht werden.
hints.powerrequired.tag=Ben\u00f6tigt Energie!
hints.powerrequired.desc=Diese Maschine ben\u00f6tigt Energie von einem Motor. Bringe einen solchen an und fahre ihn hoch, um mit der Produktion zu beginnen.
hints.powerraintank.tag=Abf\u00fcllen ben\u00f6tigt Energy!
hints.powerraintank.desc=Auch ein Regentank ohne Energie sammelt Regenwasser. Zum Abf\u00fcllen wird jedoch die Energie eines Motors ben\u00f6tigt.
hints.manualpeat.tag=Keine Farm n\u00f6tig!
hints.manualpeat.desc=Torf kann in automatischen Farmen angebaut werden, aber wahlweise auch von Hand hergestellt werden.
hints.peatharvest.tag=Steche Torf!
hints.peatharvest.desc=Moorerde, die direkt an Wasser grenzt wird zu Torferde. Nutze eine Schaufel um sie zu ernten.
hints.enginetinchoke.tag=Reguliere die Energie
hints.enginetinchoke.desc=Elektrische Motoren k\u00f6nnen mit Leiterplatten ausgestattet werden um ihre Eigenschaften zu ver\u00e4ndern.
hints.postage.tag=Bezahl den Postmann!
hints.postage.desc=Briefe zu verschicken kostet Briefmarken. Zu einer Grundgeb\u00fchr von 1n kommen f\u00fcr jeden Anhang weitere 1n hinzu.
