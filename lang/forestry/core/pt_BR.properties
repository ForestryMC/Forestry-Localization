hints.beebiomes.tag=Escolha seu bioma!
hints.beebiomes.desc=As abelhas só funcionam nos biomas que se encaixam no seu tipo. Use seu localizador de habitat abelhalizador para saber qual.
hints.beebreeding.tag=Criar a suas abelhas!
hints.beebreeding.desc=Cruzando Zangões e Princesas de diferentes espécies pode dar-lhe descendência de novas espécies.
hints.beejubilance.tag=Faça que suas abelhas sejam felizes!
hints.beejubilance.desc=Apenas abelhas felizes produzir sua especialidade. Certifique-se de que você tem o seu clima preferido.
hints.enginebronzefuels.tag=Use todos os combustíveis!
hints.enginebronzefuels.desc=Você pode usar uma variedade de combustíveis para o motor de biogás: biomassa, sementes de óleo, leite, mel e até mesmo água!
hints.enginebronzeheatloss.tag=Cuidado com a água!
hints.enginebronzeheatloss.desc=Embora você pode usar água em um motor de biogás é terrivelmente ineficiente e consome constantemente lava.
hints.enginebronzeoutput.tag=Escolha o combustível!
hints.enginebronzeoutput.desc=Cada combustível vai produzir potências diferentes em um motor de biogás. As saídas que variam de 1 MJ / t a 5 MJ / t.
hints.pipette.tag=Esvaziar os tanques com as pipetas
hints.pipette.desc=Se você está preso com o líquido restante no tanque de uma máquina, você pode clicar no tanque com uma pipeta para esvaziá-lo.
hints.enginecopperfuels.tag=Use todos os combustíveis!
hints.enginecopperfuels.desc=Os motores de Peat podem usar peat sem tratamento, mas também pode utilizar bituminous peat para duplicar sua produção de energia.
hints.usesofash.tag=Utilizar a cinzas!
hints.usesofash.desc=A cinza pode ser usada para criar adubo e é necessária para criar bituminous peat.
hints.shortmead.tag=Obtenha sua bebida energética!
hints.shortmead.desc=Seu fermentador não só pode criar biomassa, você também pode usar o mel de melato e líquido para fazer algum hidromel curto.
hints.generatorfuels.tag=Use todos os combustíveis!
hints.generatorfuels.desc=Geradores Bio aceitar tanto a biomassa e biocombustíveis. Eles são mais eficiente com biocombustível.
hints.moistenerproducts.tag=Quer um pouco de pedregulho com musgo?
hints.moistenerproducts.desc=Dado os ingredientes certos, você pode criar o seu umidificador também pavimento ou tijolos cobertos de musgo.
hints.enginetinbatteries.tag=Carregue as baterias!
hints.enginetinbatteries.desc=Você pode usar baterias para alimentar motores elétricos sem conexão com cabos.
hints.energyunit.tag=Diga Minecraft Joule!
hints.energyunit.desc=A produção de energia motora é medida em MJ / t, o que significa "Minecraft Joule por tick". Cada segundo contém 20 ticks.
hints.crating.tag=Emcaixote o excedente!
hints.crating.desc=A principal tarefa de carpinteiros é a compressão de seus recursos excedentes. Blocos em massa e itens podem ser embalados em caixas.
hints.enginebronzewaste.tag=Combustível conservado.
hints.enginebronzewaste.desc=Desativar motores de biogás não vai perder a biomassa atualmente no sistema.
hints.enginecopperwaste.tag=Cuidado com o desperdício de energia!
hints.enginecopperwaste.desc=Desativar motores peat fara com que o peat que estiver queimando nele continua a queimar ate terminar.
hints.energybuffer.tag=Armazenamento de energia!
hints.energybuffer.desc=Os motores são capazes de armazenar uma pequena quantidade de energia, se não pode transmitir para o objeto.
hints.forcedcooldown.tag=Cuidado com superaquecimento!
hints.forcedcooldown.desc=O motor pode superaquecer se a energia que produzem não é consumida. Se você chegar a temperatura de fusão será forçada a se refrigerar.
hints.cooldownloss.tag=refrigeração forçada significa perda de energia!
hints.cooldownloss.desc=Os motores que entram em refrigeração forçada também perdem uma parte significativa de sua energia armazenada.
hints.beeflowers.tag=As abelhas precisam de flores
hints.beeflowers.desc=Cada Abelha necessita de algum tipo de flor ao redor. Algumas flores mundanas, alguns muito exóticos.
hints.nopowerrequired.tag=Não requer energia
hints.nopowerrequired.desc=Máquinas deste tipo não requer energia para operar.
hints.accesscontrol.tag=Controle de Acesso
hints.accesscontrol.desc=O proprietário de uma máquina pode ser configurada para três diferentes tipos de acesso: compartilhados, restritos ou privados.
hints.accessrules.tag=Regras de Acesso
hints.accessrules.desc=Acesso "Compartilhado" permite a qualquer pessoa a quebrar a máquina ou interagir com ele. O acesso "restrito" ainda permite a interação para qualquer pessoa.
hints.accesspipe.tag=Acesso restrito aos tubos
hints.accesspipe.desc=Uma máquina definida como privado não vai permitir qualquer interação com tubos ou canos.
hints.flowerjungle.tag=O que é uma flor selva?
hints.flowerjungle.desc=Flores selva são as samambaias e cipós.
hints.flowernether.tag=O que é uma flor do nether?
hints.flowernether.desc=Fungos do Nether são as flores do Nether.
hints.apiaristsuit.tag=Traje para abelhas!
hints.apiaristsuit.desc=Um traje apicultor completo vai protegê-lo de todos os efeitos negativos das abelhas.
hints.honeyfood.tag=Pegue comida!
hints.honeyfood.desc=Muitos tipos diferentes de alimentos podem ser criadas com base em mel e outros produtos apícolas.
hints.powerrequired.tag=Requer energia!
hints.powerrequired.desc=Esta máquina exige energia de um motor para funcionar . Ligue um motor e faça funcionar, para permitir a produção.
hints.powerraintank.tag=La Engarrafadora requer energia!
hints.powerraintank.desc=Mesmo um coletor de chuva sem energia irá recolher chuva. No entanto, para engarrafar a água, a energia, a partir de um motor é exigido.
hints.manualpeat.tag=Não precisa de lama!
hints.manualpeat.desc=Peat pode ser cultivado com Colhetores de Peat automáticos, mas quando você começa, você pode querer tentar colher um pouco de peat com a mão.
hints.peatharvest.tag=Colheita de Peat!
hints.peatharvest.desc=Lama adjacente à água vai amadurecer o Peat. Use uma pá para colhê-lo.
hints.enginetinchoke.tag=saída regular
hints.enginetinchoke.desc=Motores elétricos podem ser equipados com placas de circuito para diminuir sua potência para 1 MJ / t, além de reduzir a demanda de energia.
hints.postage.tag=Pagar o barqueiro
hints.postage.desc=O envio de cartas custa selos. Para uma taxa de base de 1n, cada anexo acrescenta outro 1n de custo.
