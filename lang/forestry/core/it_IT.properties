hints.beebiomes.tag=Scegli un bioma!
hints.beebiomes.desc=Le api lavorano solo nei biomi che si adattano al loro tipo. Usa un localizzatore di habitat e un apelizzatore per sapere quale.
hints.beebreeding.tag=Alleva le tue api!
hints.beebreeding.desc=Incrociare fuchi e principesse di specie diverse può portare alla creazione di nuove specie.
hints.beejubilance.tag=Rendi felici le tue api!
hints.beejubilance.desc=Solo le api felici producono le loro specialità. Accertati che si trovino nel loro clima preferito.
hints.enginebronzefuels.tag=Usa tutti i combustibili!
hints.enginebronzefuels.desc=Puoi usare una grande varietà di combustibili per il motore a biogas: la biomassa, l'olio di semi, il miele, il latte e perfino l'acqua!
hints.enginebronzeheatloss.tag=Attenzione all'acqua!
hints.enginebronzeheatloss.desc=Anche se puoi usare l'acqua nel motore a biogas è tremendamente inefficiente e consuma lava costantemente.
hints.enginebronzeoutput.tag=Scegli il tuo combustibile!
hints.enginebronzeoutput.desc=I vari combustibili produrranno diverse quantità d'energia nel motore a biogas. L'energia prodotta varia da 1 MJ/t a 5 MJ/t.
hints.pipette.tag=Svuota le taniche con le pipette
hints.pipette.desc=Se avanza del liquido nella tanica del macchinario, puoi cliccare sulla tanica con una pipetta per svuotarla.
hints.enginecopperfuels.tag=Usa tutti i combustibili!
hints.enginecopperfuels.desc=I motori a torba possono usare la torba non trattata, ma possono usare anche la torba bituminosa per raddoppiare la produzione di energia.
hints.usesofash.tag=Usa la cenere!
hints.usesofash.desc=La cenere può essere usata per creare del fertilizzante ed è necessaria per creare la torba bituminosa.
hints.shortmead.tag=Prendi la tua bevanda energetica!
hints.shortmead.desc=Il fermentatore non solo può creare biomassa, può produrre anche idromele a partire dal miele e dalla mielata.
hints.generatorfuels.tag=Usa tutti i combustibili!
hints.generatorfuels.desc=I bio-generatori accettano sia la biomassa che il biocombustibile. La massima efficienza si ottiene usando il biocombustibile.
hints.moistenerproducts.tag=Vuoi un po' di pietrisco con muschio?
hints.moistenerproducts.desc=Dati i corretti ingredienti, l'umidificatore può anche creare il pietrisco con muschio o i mattoni di pietra con muschio.
hints.enginetinbatteries.tag=Carica le batterie!
hints.enginetinbatteries.desc=Puoi usare le batterie per alimentare i motori elettrici senza la necessità di usare i cavi.
hints.energyunit.tag=Dica Minecraft Joule!
hints.energyunit.desc=La produzione di energia dei motori è misurata in MJ/t, che significa "Minecraft Joule per tick". Ogni secondo è fatto di 20 ticks.
hints.crating.tag=Crea il tuo surplus!
hints.crating.desc=Il compito principale dei carpentieri è la compressione delle risorse in eccesso. Molti oggetti e blocchi grezzi possono essere imballati in casse.
hints.enginebronzewaste.tag=Conservazione del combustibile.
hints.enginebronzewaste.desc=Disattivare i motori a biogas non comporterà uno spreco di biomassa nel sistema.
hints.enginecopperwaste.tag=Attenzione allo spreco di energia!
hints.enginecopperwaste.desc=La disattivazione dei motori a torba porterà comunque a un consumo della torba già rimossa dal serbatoio senza la produzione di energia.
hints.energybuffer.tag=Energia tampone!
hints.energybuffer.desc=I motori possono immagazzinare una piccola quantità di energia anche se non utilizzata dal macchinario.
hints.forcedcooldown.tag=Attenzione al surriscaldamento!
hints.forcedcooldown.desc=I motori si possono surriscaldare se l'energia da essi prodotta non viene consumata. Il raggiungimento del punto di fusione lui porterà a dover essere raffreddati.
hints.cooldownloss.tag=Raffreddare significa perdita di energia!
hints.cooldownloss.desc=I motori che vanno in raffreddamento forzato perdono una parte dell'energia immagazzinata.
hints.beeflowers.tag=Le api hanno bisogno dei fiori
hints.beeflowers.desc=Tutte le api hanno bisogno un certo tipo di fiore nelle vicinanze. Alcune, fiori comuni, altre, fiori più esotici.
hints.nopowerrequired.tag=Nessuna fonte d'energia necessaria
hints.nopowerrequired.desc=I macchinari di questo tipo non hanno bisogno di energia per funzionare.
hints.accesscontrol.tag=Controllo dell'accesso
hints.accesscontrol.desc=Il proprietario di un macchinario lo può configurare con tre tipi di accesso: Condiviso, Ristretto o Privato.
hints.accessrules.tag=Regole per l'accesso
hints.accessrules.desc=L'accesso "Condiviso" permette a chiunque di bloccare il macchinario o di interagire con esso. Anche l'accesso "Ristretto" permette a chiunque di interagire con il macchinario.
hints.accesspipe.tag=Accesso ristretto ai tubi
hints.accesspipe.desc=Un macchinario impostato su "Privato" disattiverà tutte le interazioni con i tubi o i cavi.
hints.flowerjungle.tag=Cos'è un fiore della giungla?
hints.flowerjungle.desc=I fiori della giungla sono le felci e i rampicanti.
hints.flowernether.tag=Cos'è un fiore del Nether?
hints.flowernether.desc=I porri del Nether sono i fiori del Nether.
hints.apiaristsuit.tag=L'abito dell'apicoltore!
hints.apiaristsuit.desc=Un abito completo da apicoltore ti proteggerà dagli effetti negativi delle api.
hints.honeyfood.tag=A caccia di cibo!
hints.honeyfood.desc=Molti tipi differenti di alimenti possono essere preparati a partire dal miele e altri prodotti delle api.
hints.powerrequired.tag=Richiesta di energia!
hints.powerrequired.desc=Questo macchinario richiede l'energia di un motore per funzionare. Collegalo a un motore e accendilo, per avviare la produzione.
hints.powerraintank.tag=L'imbottigliamento richiede energia!
hints.powerraintank.desc=Anche un serbatoio dell'acqua senza energia raccoglie l'acqua piovana. Però, per imbottigliare la stessa acqua servirà un motore elettrico.
hints.manualpeat.tag=Torbiera non indispensabile!
hints.manualpeat.desc=La torba può essere coltivata in automatico nelle torbiere, ma all'inizio, potresti essere costretto a raccoglierla a mano.
hints.peatharvest.tag=Raccogli la torba!
hints.peatharvest.desc=La torbiera direttamente adiacente all'acqua produrrà della torba. Usa una vanga per raccoglierla.
hints.enginetinchoke.tag=Regola la produzione di energia
hints.enginetinchoke.desc=I motori elettrici possono essere equipaggiati con circuiti stampati per diminuire l'uscita energetica di 1 MJ/t, oltre a ridurre la richiesta di energia.
hints.postage.tag=Paga il traghettatore
hints.postage.desc=Inviare lettere costa francobolli. Per una tassa di base di 1n, ogni allegato aumenta il costo di 1n.
