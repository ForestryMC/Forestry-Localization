hints.beebiomes.tag=Choisissez votre biome !
hints.beebiomes.desc=Les abeilles ne peuvent travailler que dans des biomes qui conviennent \u00e0 leur esp\u00e8ce. Utilisez l'analyseur ou le localisateur pour les d\u00e9terminer.
hints.beebreeding.tag=Elevez vos abeilles !
hints.beebreeding.desc=En prenant des princesses et drones d'esp\u00e8ces diff\u00e9rentes, vous aurez plus de chances d'obtenir de nouvelles esp\u00e8ces.
hints.beejubilance.tag=Rendez vous abeilles heureuses !
hints.beejubilance.desc=Seules les abeilles contentes vont produire leurs sp\u00e9cialit\u00e9s. Assurez vous que vous les installez dans leur climat pr\u00e9fer\u00e9.
hints.enginebronzefuels.tag=Utilisez tous les carburants !
hints.enginebronzefuels.desc=Les Moteurs \u00e0 biogaz acceptent quantit\u00e9 de carburants : biomasse, huile v\u00e9g\u00e9tale, miel, lait et meme de l'eau.
hints.enginebronzeheatloss.tag=Attention \u00e0 l'eau !
hints.enginebronzeheatloss.desc=Meme si vous pouvez utiliser de l'eau avec un Moteur \u00e0 biogaz, elle est peu efficace et consume la lave de fa\u00e7 constante.
hints.enginebronzeoutput.tag=Choisissez votre carburant!
hints.enginebronzeoutput.desc=Les differents carburants fournissent differents niveaux d'\u00e9nergie pour un Moteur a biogaz. La sortie varie de 1 MJ/t a 5 MJ/t.
hints.pipette.tag=Utilisez la pipette !
hints.pipette.desc=S'il reste un peu de liquide retenu dans le r\u00e9servoir d'une machine, cliquez dessus avec la pipette pour le vider.
hints.enginecopperfuels.tag=Utilisez tous les carburants !
hints.enginecopperfuels.desc=Les Moteurs \u00e0 tourbe peuvent utiliser la tourbe non trait\u00e9e, mais acceptent aussi la tourbe bitumineuse qui double l'\u00e9nergie en sortie.
hints.usesofash.tag=Utilisez la cendre !
hints.usesofash.desc=La cendre est le produit des Moteurs \u00e0 tourbe et est utilis\u00e9e pour cr\u00e9er la tourbe bitumineuse.
hints.shortmead.tag=Une boisson \u00e9nergisante ?
hints.shortmead.desc=Votre fermenteur ne fait pas que cr\u00e9er de la biomasse, vous pouvez ausser utiliser le miellat et le miel liquide pour cr\u00e9er de l'hydromel.
hints.generatorfuels.tag=Utilisez tous les carburants !
hints.generatorfuels.desc=Les Biog\u00e9n\u00e9rateurs acceptent aussi bien la biomasse que le biocarburant. Ils sont plus efficaces avec ce dernier.
hints.moistenerproducts.tag=Voulez-vous de la pierre moussue ?
hints.moistenerproducts.desc=Avec les bons ingr\u00e9diens, votre Humecteur peut aussi cr\u00e9er de la pierre moussue or des pierres taill\u00e9es moussues.
hints.enginetinbatteries.tag=Chargez ces batteries !
hints.enginetinbatteries.desc=Vous pouvez utiliser des batteries pour activer vos Moteurs \u00e9lectriques sans utiliser de cables.
hints.energyunit.tag=Connaissez-vous le Minecraft Joule ?
hints.energyunit.desc=L'unite \u00e9nerg\u00e9tique des moteurs est exprime en MJ/t ("Minecraft Joule par Tick"). Une seconde repr\u00e9sente aprox. 20 Ticks. 
hints.crating.tag=Comprimez le surplus !
hints.crating.desc=La tache principale des Charpentiers est de compresser vos surplus de ressources. De nombreux blocs et objets courants peuvent etre emball\u00e9s dans des cageots.
hints.enginebronzewaste.tag=Conservation du carburant.
hints.enginebronzewaste.desc=Contrairement au Moteur \u00e0 tourbe, le Moteur a biogaz ne gaspille pas la biomasse utilis\u00e9e par le systeme.
hints.enginecopperwaste.tag=Attention \u00e0 la perte d'\u00e9nergie !
hints.enginecopperwaste.desc=La d\u00e9sactivation des moteurs de ce type consomme le carburant deja utilis\u00e9, sans produire plus d'\u00e9nergie.
hints.energybuffer.tag=Stockage d'\u00e9nergie !
hints.energybuffer.desc=Les moteurs peuvent stocker une petite quantit\u00e9 d'\u00e9nergie lorsque celle-ci n'est pas utili\u00e9e par les machines.
hints.forcedcooldown.tag=Evitez la surchauffe !
hints.forcedcooldown.desc=Les moteurs peuvent surchauffer si l'\u00e9nergie n'est pas utilis\u00e9e. Arriv\u00e9 au point de fusion, ils passent obligatoirement par un cycle de refroissement.
hints.cooldownloss.tag=Refroidissement signifie perte d'\u00e9nergie !
hints.cooldownloss.desc=Les moteurs qui passent par un cycle de refroidissement perdent une partie de leur \u00e9nergie stock\u00e9e.
hints.beeflowers.tag=Les abeilles ont besoin de fleurs
hints.beeflowers.desc=Toutes les abeilles ont besoin de fleurs qui leur conviennent. Des fleurs communes pour certaines, et des fleurs tr\u00e8s exotiques pour d'autres.
hints.nopowerrequired.tag=Aucune \u00e9nergie requise
hints.nopowerrequired.desc=Ce type de machine ne requiert aucune \u00e9nergie pour fonctionner.
hints.accesscontrol.tag=Contr\u00f4le d'acc\u00e8s
hints.accesscontrol.desc=Un propri\u00e9taire peut d\u00e9finir trois niveaux d'acc\u00e8s : Partag\u00e9, Restreint, Priv\u00e9.
hints.accessrules.tag=R\u00e8gles d'acc\u00e8s
hints.accessrules.desc="Partag\u00e9" : autorise tout le monde \u00e0 casser la machine et \u00e0 interagir avec elle. "Restreint" autorise juste l'interaction.
hints.accesspipe.tag=Acc\u00e8s priv\u00e9
hints.accesspipe.desc=Une machine d\u00e9finie en priv\u00e9 interdit toute interaction avec les tubes et tuyaux.
hints.flowerjungle.tag=Qu'est qu'une fleur de la jungle?
hints.flowerjungle.desc=Les fleurs de la jungle sont les foug\u00e8res et les lianes.
hints.flowernether.tag=Qu'est qu'une fleur du Tr\u00e9fonds?
hints.flowernether.desc=Les verrues du Tr\u00e9fonds sont les fleurs du Tr\u00e9fonds.
hints.apiaristsuit.tag=Combinaison d'apiculteur !
hints.apiaristsuit.desc=La combinaison complete d'apicuteur vous prot\u00e8ge de tous les effets n\u00e9gatifs provenant des abeilles.
hints.honeyfood.tag=Plus de nourriture !
hints.honeyfood.desc=Vous pouvez cr\u00e9er plusieurs type de nourriture a base de miel et autres produit des abeilles.
hints.powerrequired.tag=Besoin en \u00e9nergie !
hints.powerrequired.desc=Cette machine n\u00e9cessite de l'\u00e9nerge pour fonctionner. Attachez-y un moteur et lancez-le pour d\u00e9marrer la production.
hints.powerraintank.tag=L'embouteillage requiert de l'\u00e9nergie!
hints.powerraintank.desc=Meme si le R\u00e9cup\u00e9rateur d'eau collecte l'eau de pluie sans apport \u00e9nerg\u00e9tique, la mise en bouteille n\u00e9cessite la puissance d'un moteur.
hints.manualpeat.tag=Collecte manuelle !
hints.manualpeat.desc=La production de tourbe peut \u00eatre automatis\u00e9e avec une ferme, mais vous pouvez aussi la r\u00e9colter manuellement.
hints.peatharvest.tag=Recueillez la tourbe !
hints.peatharvest.desc=La terre humidif\u00e9e directement adjacente \u00e0 de l'eau va se transformer en tourbe. Utilisez une pelle pour la r\u00e9colter.
hints.enginetinchoke.tag=R\u00e9gulez l'\u00e9nergie
hints.enginetinchoke.desc=Ins\u00e9rez un circuit aux Moteurs \u00e9lectriques pour changer la sortie d'\u00e9nergie de 1MJ/s et reduire leur consommation.
hints.postage.tag=R\u00e9mun\u00e9rez le postier !
hints.postage.desc=Les envois de courrier se paye en timbres. La base est de 1n, chaque pi\u00e8ce jointe co\u00fbte 1n suppl\u00e9mentaire.
