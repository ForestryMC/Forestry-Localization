hints.beebiomes.tag=Wybierz biom!
hints.beebiomes.desc=Pszcz\u00F3\u0142y pracuj\u0105 tylko w biomach, kt\u00F3re odpowiadaj\u0105 ich gatunkom! U\u017Cyj analizera pszcz\u00F3\u0142 lub wyszukiwacza siedliska, aby dowiedzie\u0107 si\u0119 w jakim biomie \u017Cyje pszczo\u0142a.
hints.beebreeding.tag=Hoduj swoje pszczo\u0142y!
hints.beebreeding.desc=\u0141\u0105czenie ksi\u0119\u017Cniczki i robotnicy innego gatunku mo\u017Ce da\u0107 zupe\u0142nie nowy gatunek.
hints.beejubilance.tag=Zr\u00F3b tak, aby twoje pszczo\u0142y by\u0142y szcz\u0119\u015Bliwe!
hints.beejubilance.desc=Tylko radosne pszczo\u0142y b\u0119d\u0105 produkowa\u0107 mi\u00F3d i inne specjalno\u015Bci. Upewnij si\u0119, \u017Ce s\u0105 na odpowiednim biomie!
hints.enginebronzefuels.tag=Ko\u017Cysta z wszystkich paliw!
hints.enginebronzefuels.desc=Mo\u017Cesz u\u017Cywa\u0107 r\u00F3\u017Cnych paliw do silnik\u00F3w biogazowych: biomas\u0119, olej ro\u015Blinny, mi\u00F3d, mleko, a nawet wod\u0119!
hints.enginebronzeheatloss.tag=Ostro\u017Cnie z wod\u0105!
hints.enginebronzeheatloss.desc=Chocia\u017C mo\u017Cna u\u017Cywa\u0107 wod\u0119 w silnikach biogazowych to jest ona ma\u0142o wydajna i ci\u0105gle zabiwraz law\u0119!
hints.enginebronzeoutput.tag=Wybierz paliwo!
hints.enginebronzeoutput.desc=Ro\u017Cne paliwa maj\u0105 r\u00F3zne warto\u015Bci enegii w silnikach biogazowych. Wahaj\u0105 si\u0119 one od 1 MJ/t do 5 MJ/t.
hints.pipette.tag=Puste zbioniki z pipet\u0105.
hints.pipette.desc=Je\u017Celi ciecz utknie w zbioriku urz\u0105dzenia kliknij na niego pipet\u0105, a on si\u0119 opr\u00F3zni!
hints.enginecopperfuels.tag=Korzysta ze wszystkich paliw.
hints.enginecopperfuels.desc=Silniki opalane torfem mog\u0105 korzysta\u0107 z niezliczonej ilo\u015Bci torfu, ale mo\u017Cna u\u017Cy\u0107 bitumiczngo torfu, aby podwoi\u0107 produkcj\u0119.
hints.usesofash.tag=Korzysta z popio\u0142u!
hints.usesofash.desc=Popi\u00F3\u0142 mo\u017Ce by\u0107 wykorzystany do produkcji nawozu i bitumicznego torfu!
hints.shortmead.tag=Pobierz nap\u00F3j energetyczny!
hints.shortmead.desc=Tw\u00F3j fermenter mo\u017Ce tworzy\u0107 tylko biomase, mo\u017Cna tak\u017Ce u\u017Cy\u0107 troch\u0119 spadzi i p\u0142ynnego miodu do stowrzenia kr\u00F3tkiego miodu.
hints.generatorfuels.tag=Korzysta ze wszystkich paliw!
hints.generatorfuels.desc=Bio Generatory akceptuj\u0105 zar\u00F3wno biomas\u0119 i biopaliwo. Lecz s\u0105 bardziej efektywne z biopaliwem.
hints.moistenerproducts.tag=Chcesz troch\u0119 wi\u0119cej bruku z mchem?
hints.moistenerproducts.desc=Je\u015Bli dasz dpowiednie sk\u0142adniki twojemu nawil\u017Catorowi on mo\u017Ce wytworzy\u0107 bruk z mchem lub kamienne ceg\u0142y z mchem.
hints.enginetinbatteries.tag=Na\u0142adej te baterie!
hints.enginetinbatteries.desc=Mo\u017Cesz u\u017Cywa\u0107 baterii do uruchamiania silnik\u00F3w elektrycznych bez potrzeby okablowania.
hints.energyunit.tag=Powiedz Minecraft D\u017Cul!
hints.energyunit.desc=Ilo\u015B\u0107 energii tworzonej w silnikach jest mierzona w MJ/t, co oznacza "Minecraftowy D\u017Cul na tikni\u0119cie". Ka\u017Cda sekunda ma 20 tikni\u0119\u0107.
hints.crating.tag=Zakratuj swoje itemy!
hints.crating.desc=G\u0142\u00F3wnym zadaniem automatycznego cie\u015Bli jest kompresja twoich item\u00F3w i blok\u00F3w w kraty.
hints.enginebronzewaste.tag=Paliwo jest zachowane!
hints.enginebronzewaste.desc=W przeciwie\u0144stwie do silnik\u00F3w opalanych torfem, silnik biogazowe nie zu\u017Cyj\u0105 biomasy lub biopaliwa, gdy s\u0105 wy\u0142\u0105czone.
hints.enginecopperwaste.tag=Uwa\u017Caj marnuje energi\u0119!
hints.enginecopperwaste.desc=Wy\u0142\u0105czone silniki opalane torfem i tak pobieraj\u0105 go bez wytwarzania energii.
hints.energybuffer.tag=Przechowywanie energii!
hints.energybuffer.desc=Silniki s\u0105 zdolne do przechowywania enegii, gdy nie ma ona gdzie uj\u015B\u0107.
hints.forcedcooldown.tag=Uwa\u017Caj na przegrzanie!
hints.forcedcooldown.desc=Silniki mog\u0105 si\u0119 przegrza\u0107, gdy za d\u0142ugo energia nie jest wysy\u0142ana do maszyn przez rury. Osi\u0105gaj\u0105c temperatur\u0119 maksymaln\u0105 silnik sam si\u0119 sch\u0142odzi!
hints.cooldownloss.tag=Ch\u0142odzenie oznacza straty energii!
hints.cooldownloss.desc=Silniki, kt\u00F3re same zaczn\u0105 si\u0119 ch\u0142odzi\u0107, zaczn tak\u017Ce traci\u0107 energi\u0119 z magazynu.
hints.beeflowers.tag=Pszczo\u0142y potrzebuj\u0105 kwiat\u00F3w.
hints.beeflowers.desc=Wszystkie pszczo\u0142y potrzebuj\u0105 kwiat\u00F3w w poblirzu. Niekt\u00F3re normalne kwiaty, a inne bardziej egzotyczne jak np. kaktusy.
hints.nopowerrequired.tag=Nie wymaga zasilania!
hints.nopowerrequired.desc=Maszyny tego typu nie wymagaj\u0105 energii do dzia\u0142ania.
hints.accesscontrol.tag=Kontrola dost\u0119pu.
hints.accesscontrol.desc=W\u0142a\u015Bciciel maszyny mo\u017Ce ustawi\u0107 j\u0105 na trzy stopnie zabezpieczenia: wsp\u00F3ln\u0105, ograniczon\u0105 lub prywatn\u0105.
hints.accessrules.tag=Zasady dost\u0119pu.
hints.accessrules.desc="Wsp\u00F3lny" dost\u0119p pozwala ka\u017Cdemu zaniszczy\u0107 maszyn\u0119 lub j\u0105 oworzy\u0107. "Ograniczony" dost\u0119p umo\u017Cliwia tylko otworzenie jej.
hints.accesspipe.tag=Ograniczony dost\u0119p do rur.
hints.accesspipe.desc=Maszyna ustawiona na prywatn\u0105 uniemo\u017Cliwia \u0142\u0105czenia jej z jak\u0105kolwiek rur\u0105 lub przewodem rurowym.
hints.flowerjungle.tag=Co to jest kwiat d\u017Cunglowy?
hints.flowerjungle.desc=Kwiaty d\u017Cunglowe to paprocie lub liany.
hints.flowernether.tag=Co to jest piekielny kwiat?
hints.flowernether.desc=Piekielne Brodawki to s\u0105 piekielne kwiaty.
hints.apiaristsuit.tag=Garnitury Pszcz\u00F3\u0142!
hints.apiaristsuit.desc=Pe\u0142ny garnitur pszczelarza chroni przed wszystkimi negatywnymi skutkami pszcz\u00F3\u0142.
hints.honeyfood.tag=We\u017A produkty!
hints.honeyfood.desc=Wiele r\u00F3\u017Cnych rodzaj\u00F3w \u017Cywno\u015Bci mog\u0105 by\u0107 wykonane z miodu i innych produkt\u00F3w pszczelich.
hints.powerrequired.tag=Wymaga Energii!
hints.powerrequired.desc=Maszyna ta wymaga energii z silnika do pracy. Do\u0142\u0105cz silnik i uruchom go, aby umo\u017Cliwi\u0107 produkcj\u0119.
hints.powerraintank.tag=Butelkowanie wymaga energii!
hints.powerraintank.desc=Nawet niezasilane zbiorniki na deszcz b\u0119d\u0105 zbiera\u0107 deszcz. Jednak butelkowanie wymaga energii.
hints.manualpeat.tag=Ziemia bagienna jest potrzebna!
hints.manualpeat.desc=Torf mo\u017Ce by\u0107 hodowany w automatycznych torfowiskach, ale kiedy zaczynasz, mo\u017Cesz spr\u00F3bowa\u0107 zbioru troch\u0119 torfu r\u0119cznie.
