gui.maturity=Maturo
description.treeOak=La specie di alberi più comune che produce delle ottime mele, la quercia è anche il soggetto di molte canzoni e ballate.|Codex Lignum
description.treeBirch=La betulla è abbastanza comune, è un albero caratterizzato dalla bassa altezza.|Codex Lignum
description.treeLime=Albero alto e deciduo. Recentemente è stato riclassificato come appartenente alla famiglia delle Malvaceae.|Codex Lignum
description.treeWalnut=Albero alto e deciduo dal grande tronco. In genere gli alberi di noce danno dei frutti che impiegano un po' di tempo per maturare.|Codex Lignum
description.treeChestnut=Albero alto e deciduo dal grande tronco. In genere i castagni danno dei frutti che impiegano un po' di tempo per maturare.|Codex Lignum
description.treeSipiri=Albero alto e sempreverde dalla legna pregiata. La legna e la corteccia emanano un piacevole profumo. Cresce solo nei climi tropicali.|Codex Lignum
description.treeWillow=Albero alto e deciduo. I salici bianchi crescono molto rapidamente. Si osservano spesso nei climi umidi.|Codex Lignum
description.treeCherry=Albero piccolo. Nella sua forma naturale produce delle ciliegie che hanno bisogno di un certo periodo di tempo per maturare.|Codex Lignum
